<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="section1">
      <button id="startButton">Start</button>
      <h2 id="time">
        Time Remaining: <span id="currentTime">15</span> Seconds
      </h2>
      <div id="question-answer">
        <div id="question"></div>
        <div id="answer1"></div>
        <div id="answer2"></div>
        <div id="answer3"></div>
        <div id="answer4"></div>
      </div>
      <div id="result-image">
        <h2 id="result"></h2>
        <div id="explanation"></div>
        <img id="image" />
      </div>
      <div id="final-result">
        <h2>All done, here is how you did!</h2>
        <h2>Correct Answers: <span id="correctAns"></span></h2>
        <h2>Incorrect Answers: <span id="incorrectAns"></span></h2>
        <h2>Unanswered: <span id="unanswered"></span></h2>
        <button id="startOver"><h2>Start Over</h2></button>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
